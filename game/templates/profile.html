{% extends 'main.html' %}

{% block content %}
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-sm-4 align-self-center d-flex justify-content-center"><h1>{{ user.get_username }} 님</h2></div>
            <div class="col-sm-8 d-flex justify-content-center">
                <ul class="list-group" style="width: 60%;">
                    <li class="list-group-item">
                        최고 점수: {{ top_score.score__max }}
                    </li>
                    <li class="list-group-item">
                        평균 점수: {{ avg_score.score__avg }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container " style="margin-top: 5%;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">score</th>
                    <th scope="col">date</th>
                </tr>
                </thead>
                <tbody>
                    {% for game in gameHistory %}
                        <tr>
                            <td>{{ game.id }}</td>
                            <td>{{ game.score }}</td>
                            <td>{{ game.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    </div>

{% endblock content %}
